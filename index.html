<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Buddies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .trip-list {
            margin-left: 20px;
        }
        .trip {
            border: 1px solid #ddd;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background-color: turquoise;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Travel Buddies</h1>

    <form id="tripForm">
        <input type="text" id="destination" placeholder="Destination (within ROI)" required />
        <input type="text" id="modeOfTravel" placeholder="Mode of Travel" required />
        <input type="datetime-local" id="travelTime" required />
        <input type="number" id="participantLimit" placeholder="Participant Limit" min="1" required />
        <button type="submit">Create Trip</button>
    </form>

    <h2>Available Trips</h2>
    <div id="tripsContainer"></div>

    <script src="script.js"></script>
</body>
</html>
