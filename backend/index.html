<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Buddies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/images/background4.jpg'); /* Path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(5px); 
            z-index: -1; /* to place it behind content*/
        }
        .trip-list {
            margin-left: 50px;
        }
        .trip {
            border: 1px solid #ddd;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background-color: turquoise;
            color: black;
            border: 2px solid black;
            padding: 5px 30px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(92, 200, 92);
            color: white;
        }      
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Travel Buddies</h1>

    <!-- Form for creating a trip -->
    <form id="tripForm">
        <input type="text" id="destination" placeholder="Destination (within ROI)" required />
        <input type="text" id="modeOfTravel" placeholder="Mode of Travel" required />
        <input type="datetime-local" id="travelTime" required />
        <input type="number" id="participantLimit" placeholder="Participant Limit" min="1" required />
        <button type="submit">Create Trip</button>
    </form>

    <button onclick="navigateToTrips()">View Available Trips</button>

    <!--<h2>Available Trips</h2>-->
    <div id="tripsContainer"></div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
